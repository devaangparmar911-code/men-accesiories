<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Men Accessories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="container nav">
        <h1 class="logo">Men<span>Store</span></h1>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</header>

<!-- HERO -->
<section class="hero">
    <div class="container">
        <h2>Premium Men Accessories</h2>
        <p>Style that defines you</p>
        <a href="#" class="btn">Shop Now</a>
    </div>
</section>

<!-- PRODUCTS -->
<section class="products">
    <div class="container">
        <h2 class="section-title">Featured Products</h2>

        <div class="grid">

            <div class="card">
                <img src="https://images.unsplash.com/photo-1524593147804-82d1f1c4b5c8" alt="">
                <h3>Stylish Watch</h3>
                <p>₹1999</p>
                <a class="btn small">Add to Cart</a>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f" alt="">
                <h3>Leather Belt</h3>
                <p>₹799</p>
                <a class="btn small">Add to Cart</a>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1618354691373-07d44c3a5b77" alt="">
                <h3>Men Sunglasses</h3>
                <p>₹1299</p>
                <a class="btn small">Add to Cart</a>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2026 MenStore | College Project</p>
</footer>

</body>
</html>
